langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
  plugins:
    stylescombo:
      styles: "a.usa-button|Button\r\na.usa-button.usa-button-gray|Button - Gray\r\na.usa-button.usa-button-outline|Button - Outline\r\na.usa-button.usa-button-outline-inverse|Button - Outline Inverse\r\na.usa-button.usa-button-big|Button - Big\r\na.usa-button.usa-button-secondary|Button - Secondary\r\ntable.usa-table-borderless|Borderless Table\r\np.usa-font-lead|Lead font"
